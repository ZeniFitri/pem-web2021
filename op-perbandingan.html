<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operasi Perbandingan</title>
</head>
<body>
	<script type="text/javascript">
		var a = 56;
		var z = 74;

		//sama dengan
		var hasil = a  == z;
		document.write(`${a} == ${z} = ${hasil} <br/>`);

		//kurang dari
		var hasil = a < z;
		document.write(`${a} < ${z} = ${hasil} <br/>`);
		
		//kurang dari sama dengan
		var hasil = a <= z;
		document.write(`${a} <= ${z} = ${hasil} <br/>`);
		
		// lebih dari
		var hasil = a > z;
		document.write(`${a} > ${z} = ${hasil} <br/>`);

		//lebih dari sama dengan
		var hasil = a >= z;
		document.write(`${a} >= ${z} = ${hasil} <br/>`);

		//tidak sama dengan
		var hasil = a != z;
		document.write(`${a} != ${z} = ${hasil} <br/>`);
	</script>
</body>
</html>
