<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar Objek Javascript</title>

	<script>
 		var person = {
 			firstName: "Zeni",
 			lastName: "Fitri",
 			showName: function(){
 				alert(`Nama: ${this.firstName} ${this.lastName}`);
 			}
 		};
 		person.showName();
 	</script>
</head>
<body>

</body>
</html>
