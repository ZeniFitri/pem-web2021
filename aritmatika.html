<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operasi Aritmatika</title>
</head>
<body>
	<script type="text/javascript">
		var a = 17;
		var b = 7;
		var c = 0;

		//tambah
		c = a + b;
		document.write(`${a} + ${b} = ${c}<br/>`);

		// kurang
		c = a - b;
		document.write(`${a} - ${b} = ${c}<br/>`);

		//kali
		c = a * b;
		document.write(`${a} * ${b} = ${c}<br/>`);

		//pangkat
		c = a ** b;
		document.write(`${a} ** ${b} = ${c}<br/>`);

		//bagi
		c = a / b;	
		document.write(`${a} / ${b} = ${c}<br/>`);

		//modulo
		c = a % b;
		document.write(`${a} % ${b} = ${c}<br/>`);
	</script>

</body>
</html>
