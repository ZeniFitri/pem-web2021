<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Percabangan if/else</title>
</head>
<body>
	<script type="text/javascript">
		var password = prompt("Passwordnya?");

		if (password == "kopi nyaman, jadian kagak"){
			document.write("<h2> Jiakh korban ghosting </h2>");
		} else{
			document.write("<p> passwordnya salah bro </p>");
		}
		document.write("<p> Monggo masuk bro </p>");
	</script>
</body>
</html>
