<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<form action="Register.php" method="PUSH">
		<fieldset>
		<legend>Register</legend>
		<p>
			<label>Nama : </label>
			<input type="text" name="nama">
		</p>
		<p>
			<label>Usename : </label>
			<input type="text" name="username">
		</p>
		<p>
			<label>E-mail : </label>
			<input type="email" name="email">
		</p>
		<p>
			<label>Password  : </label>
			<input type="password" name="password">
		</p>
		<p>
			<label>Tanggal Lahir : </label>
			<input type="date" name="tanggal">
		</p>
		<p>
			<label>Jenis Kelamin : </label>
			<label><input type="radio" name="jeniskelamin" value="lakilaki">Laki-laki</label>
			<label><input type="radio" name="jeniskelamin" value="perempuan">Perempuan</label>
		</p>
		<p>
			<label>Agama : </label>
			<select name="agama">
				<option value="islam">Islam</option>
				<option value="kristen">Kristen</option>
				<option value="katolik">Katolik</option>
				<option value="hindu">Hindu</option>
				<option value="Budha">Budha</option>
			</select>
		</p>
		<p>
			<label>Alamat : </label>
			<input type="text" name="alamat">
		</p>
		<p>
			<label>Biografi : </label>
			<textarea name="biografi"></textarea>
		</p>
		<p>
			<input type="submit" value="Daftar">
		</p>
		</fieldset>
	</form>

</body>
</html>
