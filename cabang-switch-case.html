<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Percabangan switch/case</title>
</head>
<body>
	<script type="text/javascript">
		var jawab = prompt("Kamu beruntung! Pilih nomer 1 sampai 5 untuk hadiah")
		var hadiah = "";

		switch(jawab) {
			case "1":
				hadiah = "Tisu";
				break;
			case "2":
				hadiah = "Minyak goreng";
				break;
			case "3":
				hadiah = "Beras";
				break;
			case "4":
				hadiah = "Kopi";
				break;
			case "5":
				hadiah = "Uang Rp. 20.000";
				break;
			default:
				document.write("<p>Salah memilih opsi</p>");
		}
		if(hadiah === ""){
			document.write("<p>Gagal menapatkan hadiah</p>");
		} else {
			document.write("<h2>Selamat kamu mendapatkan "+hadiah+"</h2>");
		}
	</script>
</body>
</html>
