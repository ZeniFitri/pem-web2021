<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Percabangan if</title>
</head>
<body>
	<script type="text/javascript">
		var totalBelanja = prompt ("Total belanja?", 0);

		if (totalBelanja > 1000000){
			document.write("<h2> Selamat kamu dapet hadiah nih! </h2>");
		}
		document.write("<p> Terima kasih sudah berbelanjan. Silahkan datang lagi lain kali! </p>");
	</script>
</body>
</html>
