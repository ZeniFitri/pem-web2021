<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar Variabel Javascript</title>

	<script type="text/javascript">
		//membuat variabel
		var name = "belajar kode";
		var visitorCount = 1000;
		var isActive = true;
		var url = "http://";

		//menampilkan ke alert
		alert("Selamat datang" +name);

		//menampilkan ke html
		document.write("Nama situs :" +name+ "<br>")
		document.write("Jumlah pengunjung :" +visitorCount+ "<br>")
		document.write("Status aktif :" +isActive+ "<br>")
		document.write("Alamat situs :" +url+ "<br>")
	</script>
</head>
<body>

</body>
</html>
