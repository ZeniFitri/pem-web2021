	<h2>Pengertian CSS</h2>
	<p>CSS (Cascade Style Sheet) merupakan sebuah bahasa untuk mengatur <i>tampilan</i> web sehingga terlihat lebih menarik. Penggunaan CSS sudah menjadi hal yang sangat prinsip dalam penyusunan <i>layout web</i>, dengan CSS dapat mengatur <i>layout (tata letak), warna, font, garis, dan lain-lain</i>.</p>
