<!DOCTYPE html>
<html>
<head>
	<title>Contoh CSS 5</title>
	<style type="text/css">
		.red {
			background: white;
			font-family: serif;
			color: red;
			font-size: 17px;
			padding: 5px;
		}
	</style>
</head>
<body>
	<h2>Pengertian CSS</h2>

	<p>CSS (Cascade Style Sheet) merupakan sebuah bahasa untuk mengatur <b class="red">tampilan web</b> sehingga terlihat lebih menarik. Penggunaan CSS sudah menjadi hal yang sangat prinsip dalam penyusunan layout web, dengan CSS dapat mengatur layout (tata letak), warna, font, garis, dan lain-lain.</p>
</body>
</html>
