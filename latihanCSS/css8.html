<!DOCTYPE html>
<html>
<head>
	<title>Contoh CSS 8</title>
	<style type="text/css">
		* {
			background: none;
			font-family: serif;
			color: cyan;
			margin: 0;
			padding: 0;
			border: 1px solid grey;
		}
	</style>
</head>
<body>
	
	<h2>Pengertian CSS</h2>
	
	<p>CSS (Cascade Style Sheet) merupakan sebuah bahasa untuk mengatur tampilan web sehingga terlihat lebih menarik. Penggunaan CSS sudah menjadi hal yang sangat prinsip dalam penyusunan layout web, dengan CSS dapat mengatur layout (tata letak), warna, font, garis, dan lain-lain.</p>
	
</body>
</html>
