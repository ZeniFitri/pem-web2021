<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operator Penugasan</title>
</head>
<body>
	<script type="text/javascript">
		document.write("Mula-mula nilai score <br/>");

		//pengisian nilai
		var score = 20
		document.write("score = " +score+ "<br/>");

		//ditambah 2
		score += 2;
		document.write("score = " +score+ "<br/>");

		//dikurang 6
		score -= 6;
		document.write("score = " +score+ "<br/>");
		
		//dikali 5
		score *= 5;
		document.write("score = " +score+ "<br/>");
		
		//dibagi 9
		score /= 9;
		document.write("score = " +score+ "<br/>");
		
		//dipangkat 4
		score **= 4;
		document.write("score = " +score+ "<br/>");
		
		//modulo 7
		score %= 7;
		document.write("score = " +score+ "<br/>");
	</script>
</body>
</html>
