<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operasi Bitwise</title>
</head>
<body>
	<script type="text/javascript">
		var x = 43;
		var y = 25;

		// operator and
		var hasil = x & y;
		document.write(`${x} & ${y} = ${hasil}<br/>`);

		// operator bitwise or
		var hasil = x | y;
		document.write(`${x} | ${y} = ${hasil}<br/>`);

		// operator bitwise xor
		var hasil = x ^ y;
		document.write(`${x} ^ ${y} = ${hasil}<br/>`);

		// operator negasi
		var hasil = ~ x;
		document.write(`~${x} = ${hasil}<br/>`);

		// operator bitwise right shift >>
		var hasil = x >> y;
		document.write(`${x} >> ${y} = ${hasil}<br/>`);

		// operator bitwise right shift <<
		var hasil = x << y;
		document.write(`${x} << ${y} = ${hasil}<br/>`);

		// operator bitwise right shift (unsigned) >>>
		var hasil = x >>> y;
		document.write(`${x} >>> ${y} = ${hasil}<br/>`);
	</script>
</body>
</html>
