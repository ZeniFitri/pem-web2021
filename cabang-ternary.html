<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Percabangan ternary</title>
</head>
<body>
	<script type="text/javascript">
		var tanya = prompt("Apakah ibukota Indonesia adalah Jakarta ?");

		var jawab = (tanya.toUpperCase() == "IYA") ? "Benar": "Salah";

		document.write(`Jawaban anda: <b>${jawaban}</b>`);
	</script>
</body>
</html>
