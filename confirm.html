<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dialog confirm</title>
</head>
<body>
	<script type="text/javascript">
		var yakin = confirm ("Bener nih mau masuk situs?");
		if (yakin) {
			window.location = "http://";
		} else {
			document.write("Gak usah ya, disini aja ;)");
		}
	</script>
</body>
</html>
