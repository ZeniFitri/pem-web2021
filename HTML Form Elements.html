<!DOCTYPE html>
<html>
<head>
	<title>Form elemen</title>
</head>
<body>
	<h3 style="text-align: bold;">Formulir Pendaftaran</h3>
	<form>
		<label for="name">Nama Lengkap : </label><br>
		<input type="name" name="name"><br><br>
		<label for="gander"> Jenis Kelamin</label>
		<select id="gander" name="gander">
			<option value="Laki-laki">Laki-laki</option>
			<option value="Perempuan">Perempuan</option>
		</select><br><br>
		<textarea name="message" rows="10" cols="30"></textarea><br>
		<button type="button" onclick="alert('Data akan dikirim')">Submit</button>
	</form>

</body>
</html>
